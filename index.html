<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <div class="container-to-do-list">
        <div class="container-search">
            <h1>Lista de tareas</h1>
            <span class="label-search">
                <input type="text" placeholder="Agrega una tarea..." />
                <div class="container-task-status-search">
                    <span class="task-status-search" id="actual-state">Estado... <img src="assets\down-arrow.png"
                            alt="Down arrow" class="arrow" id="arrow-status"></span>
                    <ul class="options-status">
                        <li><a>Pendiente</a></li>
                        <li><a>En proceso</a></li>
                        <li><a>Completada</a></li>
                        <li><a>Estado...</a></li>
                    </ul>
                </div>
                <div class="container-task-category-search">
                    <span class="task-category-search" id="actual-category">Categoría...<img src="assets\down-arrow.png"
                            alt="Down arrow" class="arrow" id="arrow-category"></span>
                    <ul class="options-category">
                        <li><a>Personal</a></li>
                        <li><a>Trabajo</a></li>
                        <li><a>Estudio</a></li>
                        <li><a>Categoría...</a></li>
                    </ul>
                </div>
                <button class="add-task-btn">+</button>
            </span>
        </div>
        <div class="container-tasks">
            <span class="label-filter">
                <!--
                <select class="task-status">
                    <option value="" disabled selected>Estado...</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="en-proceso">En proceso</option>
                    <option value="completada">Completada</option>
                </select>
                <select class="task-category">
                    <option value="" disabled selected>Categoría...</option>
                    <option value="personal">Personal</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="estudio">Estudio</option>
                </select>
                <button class="filter-task-btn">Filtrar</button>
                Opciones y botón para filtrar las tareas existentes, crear una API para usar una base de datos
                -->
                <button class="delete-all-task-btn">Borrar todo</button>
            </span>
            <div class="container-task">
                <div class="tasks">
                </div>
            </div>
            <div class="empty">
                <p>No tienes tareas pendientes.</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
